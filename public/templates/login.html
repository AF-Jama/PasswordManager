      <!--Login form-->
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <h2>Login</h2>
                    <hr>
                    <form method="post" id="create-account-form">
                        <div class="form-group ">
                          <label for="">Username</label>
                          <input type="text" id="login-username-input" class= 'form-control' name="username" required >
                        </div>

                        <div class="form-group">
                            <label for="">Master Password</label>
                            <input type="password" id="login-masterPassword-input" class= 'form-control' name="masterPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem" id="login-submit-btn">Submit</button>
                    </form>
                    <a href="/create"><button type="submit" class="btn btn-primary" style="margin-top: 1rem">Don't have an account? Create One</button></a>

                </div>
            
            </div>
        </div>
      <!--end of login form-->
