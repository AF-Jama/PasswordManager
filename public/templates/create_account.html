     <!--Login form-->
     <div class="container-fluid">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h2>Create account</h2>
                <hr>
                <form id="create-account-form" method="post" >
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" id="form-control-name" class= 'form-control' name="name" required>
                        <div class="error"></div>
                    </div>

                    <div class="form-group ">
                        <label for="">Username</label>
                        <input type="text" id="form-control-username" class= 'form-control' name="username" required>
                        <div class="error"></div>
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" id="form-control-email" class= 'form-control' name="email" required>
                        <div class="error"></div>
                    </div>

                    <div class="form-group">
                        <label for="">Master Password</label>
                        <input type="password" id="form-control-masterPassword" class= 'form-control' name="masterPassword" required>
                        <div class="error"></div>
                    </div>

                    <!-- <input  type="submit" id="create-account-btn" class="btn btn-primary" style="margin-top: 1rem"> -->
                    <button type="submit" id="create-account-btn" class="btn btn-primary" style="margin-top: 1rem">Submit</button>
                </form>
                <a href="/login"><button type="submit" class="btn btn-primary" style="margin-top: 1rem">Already have an account? Login here</button></a>

            </div>
        
        </div>
    </div>
  <!--end of login form-->
